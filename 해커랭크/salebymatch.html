    <script>

        function sockMerchant(n, ar) {
            let arr = ar.sort((a,b) => a-b);
            let pair = 0;
            for(let i = 0; i < n ; i++) {

                if (arr[i] === arr[i+1]) {
                    pair += 1;
                    i += 1;
                }
            }

        }
        sockMerchant(9, [10, 20, 20, 10, 10, 30, 50, 10, 20]);
    </script>
