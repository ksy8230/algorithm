<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알고리즘</title>

<body>

<script>
function solution(n){
    var answer = 0;
    String(n).split('').map(v => {
        answer += parseInt(v, 10);
    });
    return answer;
}
solution(123)
</script>
