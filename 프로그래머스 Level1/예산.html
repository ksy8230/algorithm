<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알고리즘</title>
</head>
<body>

<script>

    function solution(d, budget) {
        let result = 0;
        let newBudget = budget;
        console.log(d.sort((a,b) => a - b))
        d.sort((a,b) => a - b).forEach(v => {
            if (newBudget >= v) {
                result +=1;
                newBudget = newBudget -v;
            }
        });
        return result;
    }

    solution([1,3,2,5,4], 9)
    // solution([2,2,3,3], 10) // 8 6 3 3

</script>

</body>
