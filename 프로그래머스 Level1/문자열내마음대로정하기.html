<script>
function solution(strings, n) {
    const answer = [];
    let arrangeArray = [];
    
    strings.forEach((item, index) => {
        arrangeArray.push(item[n]);
    });
    arrangeArray.sort(); 

    // 한글자씩 뽑아낸 배열을 원래 배열 기준의 index 구하기
    for( let i = 0; i < strings.length; i ++) {
        let index = arrangeArray.findIndex( v => v === strings[i][n]);
        answer.push(strings[index])
    }

    return answer
}

</script>
