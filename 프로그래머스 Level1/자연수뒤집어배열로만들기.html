<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알고리즘</title>
</head>
<body>

<script>
function solution(n) {
    var answer = [];
    String(n).split("").reverse().map(v => {
        answer.push(Number(v))
    });
    return answer;
}
solution(12345)
solution(1000)
</script>


</body>
</html>
