<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알고리즘</title>
</head>
<body>

<script>

function solution(arr){
    const answer = [];
    // 내 뒤에 있는 아이가 나랑 같을 때 내 뒤에 있는 아이는 무시하기
    for( let i = 0; i < arr.length; i ++) {
        if(arr[i] !== arr[i+1]) {
            answer.push(arr[i]);
        }
    }
    return answer;
}

solution([1, 1, 3, 3, 0, 1, 1]);
</script>

다른사람 풀이
<script>

function solution(arr) {
    return arr.filter((val,index) => val != arr[index+1]);
}
</script>
</body>
</html>
