<script>

function solution(n) {
    let answer = 0;
    for(let i = 0; i <=n; i ++) {
        console.log(i)
        if(n % i === 0 ) {
            answer += i;
        }
    }

    console.log(answer)
    return answer;
}
solution(0);
</script>
