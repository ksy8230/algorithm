<script>

function solution(s) {
    var stringReverse = function stringReverse(a,b){
        if(a>b) return -1;
        if(b>a) return 1;
    }
    //return [...s].sort((a,b) =>  {if(a>b) return -1; if(b>a) return 1; }).join('');
    console.log([...s].sort(stringReverse).join(''))
    return [...s].sort(stringReverse).join('');
    //return [...s].sort().reverse().join('');
}
solution('Zbcdefg')
</script>

<script>
function solution2(s) {
  return s
    .split("")
    .sort()
    .reverse()
    .join("");
}
solution2('Zbcdefg')
</script>
