<script>

    function solution(numbers) {
        var answer = [];
        for( let i = 0; i < numbers.length; i++ ){
            for( let j = i + 1; j < numbers.length; j++) {
                answer.push(numbers[i] + numbers[j])
            }
        }
        const filter = new Set(answer);
        answer = [...filter].sort((a,b) => {
            return a - b
        });
        return answer;
    }
    solution([2,1,3,4,1])
    
</script>
