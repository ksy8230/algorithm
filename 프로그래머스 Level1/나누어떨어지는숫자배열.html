<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알고리즘</title>

<body>

<script>
function solution(arr, divisor) {    
    let result = arr.filter((value, index) => {
        if(value % divisor === 0) {
            return value
        }
    });
    console.log(result)
    return result.length === 0 ? [-1] : result.sort((a,b) => a-b)
}

solution([5, 9, 7, 10], 5)
solution([3,2,6], 10)
solution([2, 36, 1, 3], 1)
</script>


</body>
