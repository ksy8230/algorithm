<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수포자</title>
</head>
<body>

<script>
function solution(answers) {
    let student1 = [1, 2, 3, 4, 5];
    let student2 = [2, 1, 2, 3, 2, 4, 2, 5];
    let student3 = [3, 3, 1, 1, 2, 2, 4, 4, 5, 5];
    
    let studentScore = [0,0,0];

    for ( let i = 0; i < answers.length; i++) {
        if(student1[i % student1.length] === answers[i]) {
            studentScore[0] += 1;
        }
        if(student2[i % student2.length] === answers[i]) {
            studentScore[1] += 1;
        }
        if(student3[i % student3.length] === answers[i]) {
            studentScore[2] += 1;
        }
    }
    
    const max = Math.max.apply(null, studentScore)
    const answer = [];

    studentScore.forEach((item, index) => {
        if(item === max) {
            answer.push(index+1);
        }
    });
    
    return answer;
}

    solution([2,1,2,3,2,4,2,5])
</script>

</body>
</html>
