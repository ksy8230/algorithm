<body>
<script>
function solution(participant, completion) {

    let answer = '';

    // 참가자 배열과 완주자 배열을 비교
    participant.forEach((item, index) => {
        //완주자 배열에 참가자 인자가 있으면 지나가고
        if (completion.indexOf(participant[index]) !== -1) {
            
        // 완주자 배열에 참가자 인자 없으면 push
        } else {
            //console.log(item)
            return answer = item;
        }
    });

}

solution(['leo', 'kiki', 'eden'], ['eden', 'kiki'])
</script>
