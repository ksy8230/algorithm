<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알고리즘</title>
</head>
<body>

<script>

function solution(n) {
    let answer = '';
    for ( let i = 0; i < n; i++ ){
        i % 2 === 0 ?  answer += '수' : answer += '박'
    }
    return answer;
}
// n이 홀수면 수
// n이 짝수면 박
solution(10)
</script>


</body>
</html>
